<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">

</head>

<body >
  <header class="header" unselectable>LUH-Tools</header>
  <main>

    <div id="qis" class="action">
      QIS Grade Calculator
      <div id="qis_status_dot" class="status_dot"></div>
      <button id="btn_qis_calculate" disabled>Calculate</button>
      <input id="qis_auto" type="checkbox">
      <label for="qis_auto">Automatic</label> 
    </div>

    <div class="spacer"></div>

    <div id="studip" class="action">
      StudIP Download Button
      <div id="studip_status_dot" class="status_dot"></div>
      <button id="btn_studip_insert" disabled>Insert Button</button>
      <input id="studip_auto" type="checkbox">
      <label for="studip_auto">Automatic</label> 
    </div>

  </main>



  <script src="popup.js"></script>
</body>

</html>
